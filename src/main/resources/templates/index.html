                    <!-- row 이름열 -->
                    <div class="mb-3 row">
                      <div class="d-flex justify-content-center">
                        <label for="name" class="col-sm-2 col-form-label
                            form-label">이름</label>

                          <input type="name" class="form-control" placeholder="이름" id="name" required>
                        </div>
                      </div>
                    </div>

                    <!-- row 생년월일 -->

                        <div class="col-md-8 col-12">

                        </div>
                      </div>

                    <!-- row 전화번호 -->

                        </div>
                      </div>
                    </div>

                    <!-- row 이메일 -->
                    <div class="mb-3 row">
                      <div class="d-flex justify-content-center">
                        <label for="email" class="col-sm-2 col-form-label

                        <div class="col-md-8 col-12">

                        </div>
                      </div>
                    </div>
                    <!-- row 주소 -->
                    <div class="mb-3 row">
                      <div class="d-flex justify-content-center">
                        <label for="address" class="col-sm-2 col-form-label

                <div class="row align-items-center">
                  <!--왼쪽 col 시작 -->

                    <!-- row 이름열 -->
                    <div class="mb-3 row">
                      <div class="d-flex justify-content-center">
                        <label for="student_id" class="col-sm-2 col-form-label
                            form-label">학번</label>
                        <div class="col-md-8 col-12">

                      </div>
                    </div>
                    <!-- row 이름열 -->
                    <div class="mb-3 row">
                      <div class="d-flex justify-content-center">

                        </div>
                      </div>
                    </div>
                    <!-- row 이름열 -->
                    <div class="mb-3 row">

                        <label for="major" class="col-sm-2 col-form-label

                    <!-- row 이름열 -->

                        <div class="col-md-8 col-12">

                        </div>
                      </div>
                    </div>
                  </div>
                  <!--왼쪽 col 끝 -->
                  <div class="col-6">
                    <!-- row 이름열 -->
                    <div class="mb-3 row">
                      <div class="d-flex justify-content-center">
                        <label for="year" class="col-sm-2 col-form-label

                        <label for="username" class="col-sm-2 col-form-label

                          <input type="text" class="form-control" placeholder="아이디" id="username" required>
