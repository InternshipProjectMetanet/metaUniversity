<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <th:block th:frgment="stuinfo2">

        <!--모달 학적 변경-->
        <div class="modal fade" id="stuinfo2" tabindex="-1" aria-labelledby="stuinfo2" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header p-3">
                        <div>
                            <h4 class="mb-0" id="stuinfo2Label">학적 정보 변경</h4>
                        </div>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">

                        </button>
                    </div>
                    <div class="modal-body p-5">
                        <!-- card body -->
                        <div class="card-body">
                            <form method="POST" action="#" enctype="multipart/form-data">
                                <div class=" mb-6">
                                    <h4 class="fs-1 text-sm-center">학적조회</h4>
                                </div>
                                <div class="row align-items-center">
                                    <!--왼쪽 col 시작 -->
                                    <div class="col-6">
                                        <!-- row 학번 -->
                                        <div class="mb-3 row">
                                            <div class="d-flex justify-content-center">
                                                <label for="student_idModal" class="col-sm-4 col-form-label
                                          form-label">학번</label>
                                                <div class="col-md-6 col-12">
                                                    <input type="text" class="form-control" placeholder="이름" id="student_idModal" required>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- row 학부 -->
                                        <div class="mb-3 row">
                                            <div class="d-flex justify-content-center">
                                                <label for="college" class="col-sm-4 col-form-label
                                          form-label">학부</label>
                                                <div class="col-md-6 col-12">
                                                    <input type="text" class="form-control" placeholder="학부" id="college" required>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- row 전공 -->
                                        <div class="mb-3 row">
                                            <div class="d-flex justify-content-center">
                                                <label for="majorModal" class="col-sm-4 col-form-label
                                          form-label">전공</label>
                                                <div class="col-md-6 col-12">
                                                    <input type="text" class="form-control" placeholder="이름" id="majorModal" required>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- row 부전공 -->
                                        <div class="mb-3 row">
                                            <div class="d-flex justify-content-center">
                                                <label for="minorModal" class="col-sm-4 col-form-label
                                          form-label">부전공</label>
                                                <div class="col-md-6 col-12">
                                                    <input type="text" class="form-control" placeholder="부전공" id="minorModal">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!--왼쪽 col 끝 -->
                                    <div class="col-6">
                                        <!-- row 학년 -->
                                        <div class="mb-3 row">
                                            <div class="d-flex justify-content-center">
                                                <label for="yearModal" class="col-sm-4 col-form-label
                                          form-label">학년</label>
                                                <div class="col-md-6 col-12">
                                                    <input type="text" class="form-control" placeholder="학년" id="yearModal" required>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- row 이수학점 -->
                                        <div class="mb-3 row">
                                            <div class="d-flex justify-content-center">
                                                <label for="creditModal" class="col-sm-4 col-form-label
                                            form-label">이수학점</label>
                                                <div class="col-md-6 col-12">
                                                    <input type="text" class="form-control" placeholder="이수학점" id="creditModal" required>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- row 학적상태 -->
                                        <div class="mb-3 row">
                                            <div class="d-flex justify-content-center">
                                                <label for="statusModal" class="col-sm-4 col-form-label
                                            form-label">학적상태</label>
                                                <div class="col-md-6 col-12">
                                                    <input type="text" class="form-control" placeholder="학적상태" id="statusModal" required>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- row 아이디 -->
                                        <div class="mb-3 row">
                                            <div class="d-flex justify-content-center">
                                                <label for="usernameModal" class="col-sm-4 col-form-label
                                            form-label">아이디</label>
                                                <div class="col-md-6 col-12">
                                                    <input type="text" class="form-control" placeholder="아이디" id="usernameModal" required>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="d-flex justify-content-center">
                                        <button type="sumbit" class="btn btn-primary m-2">수정</button>
                                        <button type="button" class="btn btn-secondary m-2" data-bs-dismiss="modal">취소</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--학적 모달 끝-->
    </th:block>
</body>
</html>
